<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>(ADHD 04)</title>
    <link rel="stylesheet" href="diseno/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="typescript/index.js"></script>
</head>

<body>
    <div class="diseñoheader">
        <header class="container ">
            <div class="row d-flex justify-content-center align-items-center">
                <div class="col-8">
                    <h1 class="fs-3">ACTIVIDAD PARA DESARROLLAR HABILIDADES Y DESTREZAS (ADHD 04)</h1>
                </div>
            </div>
        </header>
    </div>
    <div class="contenido">
        <main class="container">
            <div class="container mt-5">
                <div class="row d-flex justify-content-center align-items-center ">
                    <section class="col-lg-6 col-sm-12 mb-3">
                        <div class="card color-card-left">
                            <h2 class="card-header ">Calcular el promedio de tres números ingresados.</h2>
                            <div class="card-body">
                                <form>
                                    <div class="form-floating mb-3">
                                        <input type="number" class="form-control" id="primerValor" placeholder="Ingrese el primer valor">
                                        <label for="primerValor">Ingrese el primer valor</label>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input type="number" class="form-control" id="segundoValor" placeholder="Ingrese el segundo valor">
                                        <label for="segundoValor">Ingrese el segundo valor</label>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input type="number" class="form-control" id="tercerValor" placeholder="Ingrese el tercer valor">
                                        <label for="tercerValor">Ingrese el tercer valor</label>
                                    </div>
                                    <div class="d-flex justify-content-center align-items-center mb-3">
                                        <button type="button" class="btn-grad" id="calcularButton" onclick="promedio()">Calcular Promedio</button>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input type="text" class="form-control" id="ResultadoPromedio" placeholder="El promedio de los tres valores es:" readonly>
                                        <label for="promedio">El promedio es</label>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </main>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
